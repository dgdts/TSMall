global:                     #全局配置
  namespace: Test     #环境类型, 首字母大写, 正式环境：Production 开发环境：Development 测试环境：Test 根据具体需求可只建立正式环境和开发环境
  env_name: test          #环境名称, 正式环境: prod  开发环境/测试环境: test
  local_ip: ${POD_IP}               
  container_name: ${HOSTNAME}       


hertz:
  app: "ssg"
  server: "enterbuild"
  enable_pprof: false 
  enable_gzip: true 
  enable_access_log: true  
  service: 
    - name: "HelloService"
      addr: ":8888"

log:                      #日志配置
  log_mode: console
  log_level: debug
  log_file_name: "log/hertz.log"
  log_max_size: 10
  log_max_age: 3
  log_max_backups: 50

